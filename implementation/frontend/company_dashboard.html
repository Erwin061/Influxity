<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - Influxity</title>
    <link rel="stylesheet" href="dashstyles.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">Influxity</div>
            <ul>
                <li><a href="#" class="active"><dashboard-icon></dashboard-icon>Dashboard</a></li>
                <li><a href="analytics.html"><analytics-icon></analytics-icon>Analytics</a></li>
                <li><a href="#"><messages-icon></messages-icon>Messages</a></li>
                <li><a href="#"><collections-icon></collections-icon>Collections</a></li>
                <li><a href="#"><users-icon></users-icon>Users</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <header>
                <div class="top-bar">
                    <div class="search-box">
                        <input type="text" id="userSearch" placeholder="Search for user data...">
                    </div>
                    <div class="user-info">
                        <a href="logout.html" class="btn">Log Out</a>
                    </div>
                </div>
            </header>
            <section class="metrics">
                <div class="card">
                    <h3>Active Data Requests</h3>
                    <p id="active-data-requests-count">0</p>
                </div>
                <div class="card">
                    <h3>Reviewed Data</h3>
                    <p id="reviewed-data-count">0</p>
                </div>
                <div class="card">
                    <h3>Total Compensation</h3>
                    <p id="total-compensation">$0</p>
                </div>
            </section>
            <section class="data-section">
                <h2>Submitted User Data</h2>
                <div class="controls">
                    <select id="dataCategoryFilter">
                        <option value="">All Categories</option>
                        <option value="Demographics">Demographics</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Finance">Finance</option>
                        <option value="Environment">Environment</option>
                    </select>
                </div>
                <table id="userDataTable">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Data</th>
                            <th>Purpose</th>
                            <th>Category</th>
                            <th>Requested Compensation</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS stuff -->
                    </tbody>
                </table>
            </section>
            <section class="data-request-section">
                <h2>Submit New Data Request</h2>
                <form id="dataRequestForm" action="../backend/submit_data_request.php" method="POST">
                    <input type="text" name="dataPurpose" placeholder="Data Purpose" required>
                    <input type="number" name="compensation" placeholder="Compensation" required>
                    <select name="categoryID" required>
                        <option value="">Select Category</option>
                        <option value="1">Demographics</option>
                        <option value="2">Health</option>
                        <option value="3">Education</option>
                        <option value="4">Finance</option>
                        <option value="5">Environment</option>
                    </select>
                    <button type="submit" class="btn">Submit Data Request</button>
                </form>
                <table id="dataRequestsTable">
                    <thead>
                        <tr>
                            <th>Data Purpose</th>
                            <th>Compensation</th>
                            <th>Category</th>
                            <th>Action</th> <script src="company_dash_scripts.js"></script>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS stuff -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="company_dash_scripts.js"></script>
</body>
</html>
