<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Influxity</title><link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body class = "bg-">
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html#features">Features</a></li>
            <li><a href="index.html#about">About</a></li>
        </ul>
        <div class="logo">Influxity</div>
        <div class="auth-links">
            <a href="signup.html" class="btn">Sign Up</a>
            <a href="login.html" class="btn">Log In</a>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="signup">
        <h2>Sign Up</h2>
        <form id="signup-form" action="../backend/signup_process.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select class="form-select form-select-transition border-color .15s ease-in-out, box-shadow .15s ease-in-out" id="userType" name="userType" required>
                <option value="">Select Account Type</option>
                <option value="individual">Individual</option>
                <option value="corporate">Corporate</option>
            </select>
            <div id="individualFields" style="display:none;">
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="date" name="dob" placeholder="Date of Birth">
            </div>
            <div id="corporateFields" style="display:none;">
                <input type="text" name="companyName" placeholder="Company Name">
                <input type="text" name="industry" placeholder="Industry">
                <input type="text" name="companySize" placeholder="Company Size">
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('userType').addEventListener('change', function () {
            var individualFields = document.getElementById('individualFields');
            var corporateFields = document.getElementById('corporateFields');
            if (this.value === 'individual') {
                individualFields.style.display = 'block';
                corporateFields.style.display = 'none';
            } else if (this.value === 'corporate') {
                individualFields.style.display = 'none';
                corporateFields.style.display = 'block';
            } else {
                individualFields.style.display = 'none';
                corporateFields.style.display = 'none';
            }
        });
    </script>
</body>

</html>
